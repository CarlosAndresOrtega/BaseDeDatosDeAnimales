<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4nimals</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="icon" href="img/logo.png">
    
</head>
<body style="background: URL('img/fondo.jpg'); background-size:cover;background-repeat: no-repeat; position: relative; overflow: hidden; overflow-y: auto;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="img/logo.png" alt="Logo 4nimals" style="height: 50px;">
        <a class="navbar-brand" href="#">4nimals</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Ingresar imagenes </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="getImage.html">Buscar imagenes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="mixAudio.html">Prueba sincronizar audio</a>
              </li>
          </ul>
        </div>
    </nav>
    <img src="img/mariquita.png" alt="Esquineado" style="position: absolute; top:60px; right:0; transform: rotate(-45deg) scale(0.8);">
    <img src="img/jirafaizq.png" alt="lateral" style="position: absolute; top:350px; left:0; transform: scale(2);">
    <img src="img/ardilla.png" alt="lateralder" style="position: absolute; top:0px; right:-500px; transform: scale(0.2);">

    <div class="container">
        <div class ="row mt-5">
            <div class="col">
                <form id="formRegister" action="">
                    <style>
                        label{
                            color: white;
                        }
                        legend{
                            color: white;
                        }
                    </style>
                    <fieldset>
                        <legend>Ingreso de datos de tu imagen</legend>
                        <div class="form-group">
                            <label for="animalName">Nombre animal:</label>
                            <input class="form-control" id="animalName" name="animalName" type="text" placeholder="Nombre del animal">
                        </div>
                        <div class="form-group">
                            <label for="animalEspecie">Especie:</label>
                            <input class="form-control" id="animalEspecie" name="animalEspecie" type="text" placeholder="Especie">
                        </div>
                        <div class="form-group">
                            <label for="animalGenero">Genero:</label>
                            <input class="form-control" id="animalGenero" name="animalGenero" type="text" placeholder="Genero">
                        </div>
                        <div class="form-group">
                            <label for="ColorR">Porcentaje de Rojo:</label>
                            <input class="form-control" id="ColorR" name="ColorR" type="text" placeholder="Porcentaje%">
                        </div>
                        <div class="form-group">
                            <label for="ColorG">Porcentaje de Verde:</label>
                            <input class="form-control" id="ColorG" name="ColorG" type="text" placeholder="Porcentaje%">
                        </div>
                        <div class="form-group">
                            <label for="ColorB">Porcentaje de Azul:</label>
                            <input class="form-control" id="ColorB" name="ColorB" type="text" placeholder="Porcentaje%">
                        </div>
                        <div class="form-group">
                            <label for="animalFoto">Imagen</label>
                            <input style="padding:3px;" class="form-control" id="animalFoto" name="animalFoto" type="file" accept="image/x-png,image/gif,image/jpeg">
                        </div>
                        <div class="form-group">
                            <label for="animalAudio">Sonido del animal </label>
                            <input style="padding:3px;" class="form-control" id="animalAudio" name="animalAudio" type="file" accept="audio/* ">
                        </div>
                        <button id="Btnsend" type="submit" class="btn btn-success" >Guardar y Enviar</button>
                        <div id="Dpreview">
                            <img id="preview">
                            <audio id="prelisten" controls></audio>
                        </div>
                        <style>
                            #Dpreview{
                                display: none;
                                margin-right: 100px;
                                margin-bottom: 10px;
                                width: 480px;
                                height: 320px;
                            }
                            #preview{
                                height: 100%;
                            }
                         
                        </style>
                        
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    
    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-analytics.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    
    
    <script src="./logic.js"></script>
    
</body>
</html>
