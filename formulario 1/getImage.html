    <form>
      <fieldset>
        <legend>Busqueda por nombre</legend>
        <details>
        <summary>Nombre:</summary><br>
        <div class="form-group row">
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputNombre" placeholder="Gato">
          </div>
        </div>

      </details>
      </fieldset>
      
      <fieldset>
        <legend>Busqueda por dimensiones</legend>
        <details>
          <summary>dimensiones:</summary><br>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="poquesi" id="Mayor" >
            <label class="form-check-label" for="poquesi1">
              Mayor  
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="poquesi" id="Igual" >
            <label class="form-check-label" for="poquesi2">
              Igual
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="poquesi" id="Menor" checked>
            <label class="form-check-label" for="poquesi3">
              Menor
            </label>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <label>(AnchoxAlto)
                <input type="text" class="form-control" id="inputTamaño" placeholder="1080x720">
              </label>
            </div>
          </div>
      </details>
      </fieldset>
      <fieldset class="form-group">
        <legend>Busqueda por color</legend>
        <details>
          <summary> Seleccionar color</summary>
          <div class="row">
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="R" >
                <label class="form-check-label" for="gridRadios1">
                  Rojo  
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="G" >
                <label class="form-check-label" for="gridRadios2">
                  Verde
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="B" >
                <label class="form-check-label" for="gridRadios3">
                  Azul
                </label>
              </div>
            </div>
          </div>

        </details>
      </fieldset>
      
      <fieldset>
        <legend>Busqueda por duracion de audio</legend>
        <details>
          <summary>Elija el tipo de busqueda por audio:</summary><br>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="poquesi" id="Mayor2" >
            <label class="form-check-label" for="poquesi4">
              Mayor  
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="poquesi" id="Igual2" >
            <label class="form-check-label" for="poquesi5">
              Igual
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="poquesi" id="Menor2" checked>
            <label class="form-check-label" for="poquesi6">
              Menor
            </label>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <label>Duracion del audio redondeada que quiere buscar
                <input type="text" class="form-control" id="inputTamaño2" placeholder="20.34 s ">
              </label>
            </div>
          </div>
      </details>
      </fieldset>
    
    </form>
    <button id="Btnget" type="submit" class="btn btn-success" onclick="downloadFile()">Obtener imagenes</button>

    <div>
      <div id="preview" style="position: relative; z-index: 20;"> 
      </div>
    </div>
    <style>
        #preview{
            width: 80%;
            margin-left: 10%;
            display: flex;
            flex-wrap: wrap;

        }
        #preview div{
          position: relative;
          overflow: hidden;
          max-width: 300px;
          border-radius: 20px;
          margin:10px;
          max-height: 300px;
          transition:0.5s ease all;
        }
        #preview div img{
          width: 100%;

        }
        #preview div:hover{
          transform: scale(1.1);
        }
        #preview div div{
          position: absolute;
          bottom: 0px;
          left: 0px;
          opacity: 0.5;
          width: 30px;
          transition: 0.5s ease all;
        }
        #preview div div:hover{
          opacity: 1;
          width: 100%;
        }
        #preview div div audio{
          width: 100%;
          
        }
    </style>
